<div class="container">

    <div class="card mt-3">
        <div class="row">
            <div class="col">
                <h2 class="text-center">Create new Appointment</h2>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <input class="form-control" [(ngModel)]="newAppointmentTitle" type="text"
                    placeholder="Appointment name">
            </div>
            <div class="col-md-4">
                <input class="form-control" [(ngModel)]="newAppointmentDate" type="date" placeholder="Appointment date">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" (click)="addAppointment()">Add</button>
            </div>

        </div>


    </div>

    <h2 class="text-center mt-5">Appointments List</h2>
    <ul class="list-group mt-3">
        <li class="list-group-item d-flex justify-content-between align-items-center"
            *ngFor="let appointment of appointments ,index as i">
            {{appointment.id}} {{appointment.title}} {{appointment.date | date:'dd.MM.yyyy'}}
            <div class="btn">
                <button class=" btn btn-danger " (click)=" deleteAppointment(i)">Delete</button>
                <button class="btn btn-primary">Edit</button>
            </div>
        </li>
    </ul>


</div>
